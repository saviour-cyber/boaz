<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Belgut</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --dark-color: #2c3e50;
      --light-color: #ecf0f1;
      --danger-color: #e74c3c;
      --warning-color: #f39c12;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--dark-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .password-reset-container {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      animation: fadeInUp 0.5s ease-out;
    }

    .password-reset-header {
      background: linear-gradient(135deg, var(--warning-color), #e67e22);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .password-reset-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .password-reset-header p {
      opacity: 0.9;
    }

    .password-reset-body {
      padding: 2rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .logo i {
      font-size: 2rem;
      color: var(--warning-color);
      margin-right: 0.5rem;
    }

    .logo h2 {
      font-size: 1.5rem;
    }

    .instructions {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }

    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .input-with-icon {
      position: relative;
    }

    .input-with-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--warning-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(243, 156, 18, 0.2);
    }

    .btn {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background-color: var(--warning-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #e67e22;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-to-login {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #eee;
    }

    .back-to-login a {
      color: var(--warning-color);
      text-decoration: none;
      font-weight: 600;
    }

    .back-to-login a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: var(--danger-color);
      font-size: 0.85rem;
      margin-top: 0.25rem;
      display: none;
    }

    .success-message {
      color: var(--secondary-color);
      font-size: 0.95rem;
      margin-top: 1rem;
      text-align: center;
      display: none;
    }

    .form-control.error {
      border-color: var(--danger-color);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .password-reset-header {
        padding: 1.5rem;
      }
      .password-reset-body {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="password-reset-container">
    <div class="password-reset-header">
      <h1>Reset Your Password</h1>
      <p>We'll help you get back into your account</p>
    </div>

    <div class="password-reset-body">
      <div class="logo">
        <i class="fas fa-dairy"></i>
        <h2>Belgut</h2>
      </div>

      <div class="instructions">
        Enter the email address associated with your account and we'll send you a link to reset your password.
      </div>

      <form id="passwordResetForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" class="form-control" placeholder="tobiasoloo43@gmail.com" required>
          </div>
          <span class="error-message">Please enter a valid email address</span>
        </div>

        <div class="form-group">
          <button type="submit" class="btn">Send Reset Link</button>
        </div>

        <div class="success-message">
          <i class="fas fa-check-circle"></i> Password reset link sent! Please check your email.
        </div>

        <div class="back-to-login">
          <a href="login.html"><i class="fas fa-arrow-left"></i> Back to login</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('passwordResetForm');
      const successMessage = document.querySelector('.success-message');
      
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        let isValid = true;

        // Validate email
        const email = document.getElementById('email');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email.value)) {
          showError(email, 'Please enter a valid email address');
          isValid = false;
        } else {
          showSuccess(email);
        }

        // If form is valid, show success message
        if (isValid) {
          // In a real app, you would send this to your backend
          // and handle the password reset logic there
          
          // Simulate API call with timeout
          form.querySelector('button').disabled = true;
          form.querySelector('button').innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
          
          setTimeout(function() {
            successMessage.style.display = 'block';
            form.style.display = 'none';
            
            // In a real app, you would redirect to a confirmation page
            // or show instructions for the next steps
          }, 1500);
        }
      });

      function showError(input, message) {
        const formGroup = input.closest('.form-group');
        const errorMessage = formGroup.querySelector('.error-message');
        input.classList.add('error');
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        
        // Hide success message if showing
        successMessage.style.display = 'none';
      }

      function showSuccess(input) {
        const formGroup = input.closest('.form-group');
        const errorMessage = formGroup.querySelector('.error-message');
        input.classList.remove('error');
        errorMessage.style.display = 'none';
      }

      // Real-time validation
      document.getElementById('email').addEventListener('input', function() {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(this.value)) {
          showSuccess(this);
        }
      });
    });
  </script>
</body>
</html>
